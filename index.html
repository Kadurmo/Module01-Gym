<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="msapplication-TileColor" sizes="150x150" href="img/favicon/mstile-150x150.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <a href="#" class="logo-header"></a>
        </div>
        <div class="header">
            <div class="header-item">
                <ul class="header-nav">
                    <li><a href="#">Мероприятия</a></li>
                    <li><a href="#">Расписание</a></li>
                    <li><a href="#">О компании</a></li>
                </ul>
            </div>
        </div>
        <div class="social-net">
            <a href="#" class="header-IN"></a>
            <a href="#" class="header-FB"></a>
        </div>
    </header>
    <main>
        <div class="banner">
            <div class="container">
                <div class="banner-flex">
                    <div class="banner-box">
                        <h1 class="banner-title">
                            онлайн тренировки любой сложности
                            <span>
                                >&nbsp;15&nbsp;тренировок
                            </span>
                        </h1>
                        <p class="banner-text">
                            в области спортивной физиологии&nbsp;и&nbsp;нутрициологии
                        </p>
                        <a class="banner-link">
                            Узнать подробнее
                        </a>
                        <a href="#arrow" class="arrow"></a>
                    </div>
                    <div class="visual">
                        <div class="visual-girl-one"></div>
                        <div class="visual-girl-two"></div>
                        <img src="img/girl.png" alt="girl">
                    </div>
                </div>
            </div>
        </div>

        <section>
            <div class="event">
                <div class="container">
                    <div class="event-header">
                        <h2 class="event-title">
                            Ближайшие события
                        </h2>
                    </div>
                    
                    <div class="event-flex">
                        <div class="event-flex-item">
                            <div class="event-one event-cover">
                                <p class="event-flex-date">
                                    29.06 - 4.07
                                </p>
                                <p class="event-flex-title">
                                    Марафон выносливости
                                </p>
                                <button type="button" class="event-flex-btn">
                                    <span class="event-flex-text">марафон</span>
                                </button>
                            </div>
                        </div>
                        <div class="event-flex-item">
                            <div class="event-two event-cover">
                                <p class="event-flex-date">
                                    9.07
                                </p>
                                <p class="event-flex-title">
                                    Как стать тренером?
                                </p>
                                <button type="button" class="event-flex-btn">
                                    <span class="event-flex-text">вебинар</span>
                                </button>
                            </div>
                        </div>
                        <div class="event-flex-item">
                            <div class="event-three event-cover">
                                <p class="event-flex-date">
                                    15.07
                                </p>
                                <p class="event-flex-title">
                                    Йога, как стиль жизни
                                </p>
                                <button type="button" class="event-flex-btn">
                                    <span class="event-flex-text">вебинар</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    
    
</body>
</html>
